<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Personal Info Form</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="icon" href="https://photos.app.goo.gl/2gf5rb7QZi9GJ1oz6">
</head>
<body>
      <form action="mailto:harshjangra870@gmail.com" method="post" enctype="text/plain">
        <center>
       <h1>Personal Essentials</h1>
         <table cellspacing="10">
         <tr>
            <td><label>Name:</label></td>
            <td><input type="text" name="Your Name"></td>
         </tr>
         <tr>
            <td><label>Age:</label></td>
            <td><input type="number" name="Your Age"></td>
         </tr>
         <tr>
            <td><label>Date of Birth:</label></td>
            <td><input type="date" name="Your DOB"></td>
         </tr>
         <tr>
           <td><label>Gender:</label></td>
           <td>
             <input type="radio" name="Your Gender" value="Male">Male<br>
             <input type="radio" name="Your Gender" value="Female">Female<br>
             <input type="radio" name="Your Gender" value="Other">Other<br>
           </td>
         </tr>
         <tr>
            <td><label>E-mail Id:</label></td>
            <td><input type="email" name="Your E-mail"></td>
         </tr>
         <tr>
            <td><label>Password:</label></td>
            <td><input type="password" name="Your Password"></td>
         <tr>
           <td><label>Qualification:</label></td>
           <td>
             <input type="checkbox" name="Your Qualification" value="Matriculate">Matriculate<br>
             <input type="checkbox" name="Your Qualification" value="Intermediate">Intermediate<br>
             <input type="checkbox" name="Your Qualification" value="Graduate">Graduate<br>
             <input type="checkbox" name="Your Qualification" value="Post-Graduate">Post-Graduate<br>
           </td>
         </tr>
         <tr>
            <td><label>Query:</label></td>
            <td><textarea name="Your Message" rows="2" cols="23"></textarea></td>
         </tr>
         </table>
         <br>
          <button type="submit">SUBMIT</button>
   </center>
   </form>
</body>
</html>
